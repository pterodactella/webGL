<body>

    <div class="slidecontainer" id="ambientContainer">
        <p>Ambient Light:</p>
        <input type="range" min="0.1" max="10.0" value="0.2" class="slider" id="ambient">
    </div>
    <div class="slidecontainer" id="diffuseContainer">
        <p>Diffuse Light:</p>
        <input type="range" min="0.1" max="10.0" value="1.0" class="slider" id="diffuse">
    </div>
    <div class="slidecontainer" id="specularContainer">
        <p>Specular Light:</p>
        <input type="range" min="0.1" max="10.0" value="1.0" class="slider" id="specular">
    </div>
    <div class="slidecontainer" id="backAmbientContainer">
        <p>Back Ambient:</p>
        <input type="range" min="0.1" max="10.0" value="0.33" class="slider" id="backAmbient">
    </div>
    <div class="slidecontainer" id="backDiffuseContainer">
        <p>Back Diffuse:</p>
        <input type="range" min="0.1" max="10.0" value="0.1" class="slider" id="backDiffuse">
    </div>
    <div class="slidecontainer" id="backSpecularContainer">
        <p>Back Diffuse:</p>
        <input type="range" min="0.1" max="10.0" value="1.0" class="slider" id="backSpecular">
    </div>
    <div class="slidecontainer" id="shininessContainer">
        <p>Shininess:</p>
        <input type="range" min="0.1" max="100.0" value="10.8" class="slider" id="shininess">
    </div>

    <!-- <button id="incrementButton" type="button"> Increment the subdivision </button>
    <button id="decrementButton" type="button"> Decrement the subdivision </button> -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float; attribute vec4 vertex_Position; attribute vec4 vertex_Color; varying vec4 fColor; uniform mat4 modelView; uniform mat4 projection; varying vec3 L, E, H, N; uniform vec4 LightPosition; attribute vec4 Normal; void main() { N = normalize((modelView
        * Normal).xyz); if(LightPosition.w == 0.0) { L = normalize(LightPosition.xyz); } else{ L = (LightPosition.xyz - (modelView * vertex_Position).xyz); } E = - normalize(modelView * vertex_Position).xyz; gl_Position=projection * modelView * vertex_Position;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; uniform vec4 AmbientProduct, DiffuseProduct, SpecularProduct; uniform float Shininess; varying vec3 N, L, E; void main(){ vec4 fColor; vec3 H = normalize(L * E); vec4 ambient = AmbientProduct; vec4 diffuse = max(dot(L,N), 0.0)
        * DiffuseProduct; vec4 specular = pow(max(dot(N, H), 0.0), Shininess)*SpecularProduct; if (dot(L, N)
        < 0.0) { specular=vec4(0.0, 0.0, 0.0, 1.0); } fColor=ambient + diffuse + specular; fColor.a=1.0; gl_FragColor=fColor; } </script>
