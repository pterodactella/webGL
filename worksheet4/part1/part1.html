    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <br>
    <button id="incrementButton" type="button"> Increment the subdivision </button>
    <button id="decrementButton" type="button"> Decrement the subdivision </button>
    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float; attribute vec4 vertex_Position; uniform mat4 modelView; uniform mat4 projection; void main() { gl_Position = projection * modelView *vertex_Position; }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 fColor; void main(){ gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0); }
    </script>
