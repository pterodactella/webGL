    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition; attribute vec3 vColor; uniform float theta; varying vec4 fColor; void main() { gl_Position.x = -sin(theta) * vPosition.x + cos(theta) * vPosition.y; gl_Position.y = sin(theta) * vPosition.y + cos(theta) * vPosition.x + sin(theta*2.0)*0.25;
        gl_Position.z= 0.0; gl_Position.w = 1.0; fColor = vec4(vColor, 1.0); }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 fColor; void main() { gl_FragColor = fColor; }
    </script>
