<body>
    <canvas id="gl-canvas" width="500" height="500">
  <!-- The following message is displayed if the browser doesn’t support HTML5 -->
  Web browser does not support HTML5’s canvas element.
</canvas>
    <!-- SCRIPTS -->
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec3 vPosition; attribute vec3 vColor; uniform float theta; varying vec4 fColor; void main() { gl_Position.x = -sin(theta) * vPosition.x + cos(theta) * vPosition.y; gl_Position.y = sin(theta) * vPosition.y + cos(theta) * vPosition.x; gl_Position.z
        = 0.0; gl_Position.w = 1.0; fColor = vec4(vColor, 1.0); }
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 fColor; void main() { gl_FragColor = fColor; }
    </script>
    <script src="/worksheet1/webgl-utils.js" type="text/javascript"></script>
    <script src="/worksheet1/initShaders.js" type="text/javascript"></script>
    <script src="/worksheet1/MV.js" type="text/javascript"></script>
    <script src="/worksheet1/part4/part4.js" type="text/javascript"></script>
</body>
