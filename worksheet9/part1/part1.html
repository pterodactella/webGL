    <div>
        <div>Up and Down Teapot Animation <input id="teapotAnimation" type="checkbox" checked /></div>
        <div>View from above <input id="extraView" type="checkbox" /></div>
        <div>Circling Light Animarion <input id="lightAnimation" type="checkbox" /></div>
    </div>
    <br>
    <!-- Teapot shader -->
    <script id="vertex-shader-teapot" type="x-shader/x-vertex">
        attribute vec3 vertex_position; attribute vec4 vertex_color; uniform mat4 modelView; uniform mat4 projection; varying vec4 fColor; void main() { fColor = vertex_color; vec4 cameraPos = modelView * vec4(vertex_position, 1); gl_Position = projection * cameraPos;
        }
    </script>

    <script id="fragment-shader-teapot" type="x-shader/x-fragment">
        precision highp float; varying vec4 fColor; uniform bool visible; void main() { if (visible) { gl_FragColor = fColor; } else { gl_FragColor = vec4(0, 0, 0, 1); } }
    </script>

    <!-- Ground shaders -->
    <script id="vertex-shader-ground" type="x-shader/x-vertex">
        attribute vec3 vertex_position; attribute vec2 texPosition; uniform mat4 modelView; uniform mat4 perspective; varying vec2 fTexCoord; void main() { fTexCoord = texPosition; gl_Position = perspective * modelView * vec4(vertex_position, 1); }
    </script>

    <script id="fragment-shader-ground" type="x-shader/x-fragment">
        precision mediump float; varying vec2 fTexCoord; uniform sampler2D texMap; void main() { gl_FragColor = texture2D(texMap, fTexCoord); }
    </script>
