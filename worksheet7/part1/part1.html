    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float; attribute vec4 aPosition; attribute vec3 aNormal; varying vec3 Normal; uniform mat4 modelView, projection; void main() { Normal = aNormal; gl_Position = projection * modelView * aPosition; }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec3 Normal; uniform samplerCube u_texture; void main() { gl_FragColor = textureCube(u_texture, Normal); }
    </script>
