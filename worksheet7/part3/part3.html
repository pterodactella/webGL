    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float; attribute vec4 aPosition; varying vec3 textCoords; uniform mat4 modelView, projection; void main() { textCoords = (projection * aPosition).xyz; gl_Position = modelView * aPosition; }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec3 textCoords; uniform samplerCube u_texture; uniform vec3 perspective; uniform bool reflective; void main() { vec3 textureCoords = textCoords; if (reflective) { vec3 incident = textCoords - perspective; vec3 reflected
        = reflect(incident, textCoords); textureCoords = reflected; } gl_FragColor = textureCube(u_texture, textureCoords); }
    </script>
