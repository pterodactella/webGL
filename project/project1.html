<!doctype html>

<head>
    <meta charset="utf-8" />
    <title>Project - Select Cube Faces </title>
</head>

<body style="background-color:black;">
    <canvas id="webgl" width="800" height="800">
    Please use a browser that supports "canvas"
    </canvas>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position; attribute vec4 a_color; uniform mat4 u_matrix; varying vec4 v_color; attribute float a_Face; uniform int u_PickedFace; void main() { gl_Position = u_matrix * a_position; int face = int(a_Face); vec3 color = (face == u_PickedFace)
        ? vec3(1.0) : a_color.rgb ; if(u_PickedFace ==0){ v_color = vec4(color, a_Face/255.0); } else{ v_color = vec4(color, a_color.a); } }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 v_color; void main() { gl_FragColor = v_color; }
    </script>
    <script src="/project/project1.js" type="text/javascript"></script>
    <script src="/worksheet2/webgl-utils.js" type="text/javascript"></script>
    <script src="/worksheet2/initShaders.js" type="text/javascript"></script>
    <script src="/worksheet2/MV.js" type="text/javascript"></script>
    <script src="/worksheet2/cuon-matrix.js" type="text/javascript"></script>

</body>
