<!doctype html>

<head>
    <meta charset="utf-8" />
    <title>Project - Select Full Cube </title>

<body style="background-color:black;">
    <canvas id="webgl" width="1200" height="1200">
    Please use a browser that supports "canvas"
    </canvas>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position; attribute vec4 a_color; uniform mat4 u_matrix; varying vec4 v_color; uniform bool u_Clicked; void main() { gl_Position = u_matrix * a_position; if(u_Clicked){ v_color = vec4(1.0, 0.0, 0.0, 1.0); } else{ v_color = a_color; }
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 v_color; void main() { gl_FragColor = v_color; }
    </script>
    <script src="/project/project.js" type="text/javascript"></script>
    <script src="/worksheet2/webgl-utils.js" type="text/javascript"></script>
    <script src="/worksheet2/initShaders.js" type="text/javascript"></script>
    <script src="/worksheet2/MV.js" type="text/javascript"></script>
    <script src="/worksheet2/cuon-matrix.js" type="text/javascript"></script>

</body>
