<!doctype html>

<head>
    <meta charset="utf-8" />
    <title>Project - HUD </title>
</head>

<body style="background-color:black;">

    <canvas id="webgl" width="800" height="800" style="position: absolute;  z-index: 0; padding-left: 20%;">
    Please use a browser that supports "canvas"
    </canvas>
    <canvas id="hud" width="800" height="800" style="position: absolute; z-index: 1;"></canvas>
    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position; attribute vec4 a_color; uniform mat4 u_matrix; varying vec4 v_color; uniform bool u_Clicked; uniform bool u_Resized; void main() { gl_Position = u_matrix * a_position; if(u_Clicked){ v_color = vec4(1.0, 0.0, 0.0, 1.0); } else{
        v_color = a_color; } if(u_Resized){ v_color = vec4(0.0, 1.0, 0.0, 1.0); } }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 v_color; void main() { gl_FragColor = v_color; }
    </script>
    <script src="/project/project2.js" type="text/javascript"></script>
    <script src="/worksheet2/webgl-utils.js" type="text/javascript"></script>
    <script src="/worksheet2/initShaders.js" type="text/javascript"></script>
    <script src="/worksheet2/MV.js" type="text/javascript"></script>
    <script src="/worksheet2/cuon-matrix.js" type="text/javascript"></script>

</body>
