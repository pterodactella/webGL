<!doctype html>

<head>
    <meta charset="utf-8" />
    <title>Worksheet 3 part 1 - ortho view</title>
</head>

<body onload="main()">
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float; attribute vec4 vertex_Position; uniform mat4 modelView; uniform mat4 projection; void main() { gl_Position = projection * modelView *vertex_Position; }

    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 fColor; void main(){ gl_FragColor = vec4(0.0, 0.0, 0.0, 1.0); }
    </script>



    <script src="/worksheet3/part1/part1.js" type="text/javascript"></script>
    <script src="/worksheet2/webgl-utils.js" type="text/javascript"></script>
    <script src="/worksheet2/initShaders.js" type="text/javascript"></script>
    <script src="/worksheet2/MV.js" type="text/javascript"></script>

    <!-- <script src="/worksheet2/webgl-debug.js" type="text/javascript"></script> -->
    <script src="/worksheet2/cuon-matrix.js" type="text/javascript"></script>

</body>
