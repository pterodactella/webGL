    <script id="vertex-shader" type="x-shader/x-vertex">
        precision mediump float; attribute vec4 aPosition; varying vec4 modelView, projection; uniform mat4 p; void main() { modelView = aPosition; projection = p * aPosition; gl_Position = p * aPosition; } </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 modelView; uniform sampler2D texMap; uniform vec3 LightPosition; float atan2(float y, float x) { return 2.0 * atan((length(vec2(x, y)) - x) / y); } void main() { vec3 Normal = normalize(modelView.xyz); float u = 0.5
        + atan2(Normal.z, - Normal.x) / (2.0 * 3.14); float v = 0.5 - (asin(Normal.y) / 3.14); vec3 N = Normal; vec3 L = normalize(LightPosition); vec4 ambient = vec4(0.5, 0.5, 0.5, 1.0); vec4 diffuse = max(dot(L,N), 0.0) * vec4(0.2, 0.2, 0.2, 0.2); gl_FragColor
        = (ambient + diffuse) * texture2D(texMap, vec2(u, v)); }
    </script>
