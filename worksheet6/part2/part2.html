<!doctype html>

<head>
    <meta charset="utf-8" />
    <title>Worksheet 6 part 2 </title>
</head>

<body>
    <canvas id="webgl" width="500" height="500">
    Please use a browser that supports "canvas"
    </canvas>
    <br>
    <label for="dropdown">Choose filtering mode:</label>
    <select name="dropdown" id="dropdown">
        <option value="0" selected >Nearest</option>
        <option value="1">Linear</option>
        <option value="2">Mipmap Nearest</option>
        <option value="3">Mipmap Linear</option>
    </select>
    <br>
    <label for="dropdown1">Choose texture wrapping mode:</label>
    <select name="dropdown1" id="dropdown1">
        <option value="0" selected>Repeat</option>
        <option value="1">Clamp-to-Edge</option>

    </select>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 aPosition; attribute vec4 aColor; attribute vec2 aTexCoord; uniform mat4 modelView; uniform mat4 projection; varying vec4 fColor; varying vec2 fTexCoord; void main() { fColor = aColor; fTexCoord = aTexCoord; gl_Position = projection * modelView
        * aPosition; } </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float; varying vec4 fColor; uniform sampler2D texMap; varying vec2 fTexCoord; void main() { gl_FragColor = fColor * texture2D(texMap, fTexCoord); }
    </script>


    <script src="/worksheet6/part2/part2.js" type="text/javascript"></script>
    <script src="/worksheet2/webgl-utils.js" type="text/javascript"></script>
    <script src="/worksheet2/initShaders.js" type="text/javascript"></script>
    <script src="/worksheet2/MV.js" type="text/javascript"></script>
    <script src="/worksheet2/cuon-matrix.js" type="text/javascript"></script>

</body>
